<!DOCTYPE html>

<head>
    <meta charset="ISO-8859-1">
    <title>Decoder</title>

    <link rel="stylesheet" href="style.css">
</head>


<body>

    <header>
        <h1>Encriptador de texto</h1>
    </header>


    <div class="main">
        <div class="box">
            <label>Tu mensaje</label>
            <br>
            <input placeholder="Ingrese su texto aqui" class="text-input" id="msg1"></input>
            
            <button type="submit" id="message">Encriptar!</button>
            <button type="submit" id="message2">Desencriptar!</button>
            
            


        </div>

        <br>

        <div class="box">
            <label>Reasultado</label>
            <br>
            <input type="text" id="msg2" class="text-input"></input>
            <button type="submit" id="copy">Copiar!</button>
            

        </div>
    </div>


    <script src="script.js"></script>

</body>
